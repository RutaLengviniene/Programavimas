<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Payment form</h1>
        <p>Requered fields are followed by * </p>
        <h2>Contact information</h2>
        <form action="script url" method="post">
            <fieldset>
                <legend>Title</legend>
                <input type="radio" id="Mister" name="Title" value="Miss"> 
                <label for="Mister">Mister</label> 
                <br>
                <input type="radio" id="Miss" name="Title" value="Mister">
                <label for="Miss">Miss</label>

            </fieldset>
            <label for="Name">Name: * </label>
            <input type="text" required>
            <br>
            <label for="E-mail">E-mail: *</label>
            <input type="email" required>
            <br>
            <label for="Password">Password: *</label>
            <input type="password" required>
        <h2>Payment information</h2>
        <label for="Card type">Card type: </label>
        <select name="Card type" id="Card-type">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Maestro">Maestro</option>
            <option value="America express">American express</option>
        </select>
        <br>
        <label for="Card number">Card number: *</label>
        <input id="card" type="number" minlength="10" required maxlength="16">
        <br>
        <label for="Expriation-date">Expriation date: * </label>
        <input type="date" id="Expiration-date" required>
        <br>
        <i>formatted as mm/yy</i>
        <br>
        <button type="submit">Validate the payment</button>
    </form>
</div>
</body>
</html>
